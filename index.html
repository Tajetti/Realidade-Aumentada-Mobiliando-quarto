<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport"
content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<title>Hello WebXR!</title>

<!-- three.js -->
<script src="https://unpkg.com/three@0.126.0/build/three.js"></script>

<style>
  /* MENU SOBRE A C츽MERA */
  #ar-menu {
    position: fixed;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    background: rgba(0,0,0,0.6);
    padding: 15px;
    display: flex;
    gap: 15px;
    border-radius: 12px;
    backdrop-filter: blur(6px);
    z-index: 9999;
    display: none; /* come칞a invis칤vel */
  }

  #ar-menu button {
    padding: 10px 14px;
    border: none;
    border-radius: 10px;
    font-size: 16px;
    background: white;
    cursor: pointer;
  }

  /* bot칚o inicial */
  #startButton {
    position: fixed;
    bottom: 40px;
    left: 50%;
    transform: translateX(-50%);
    padding: 12px 20px;
    font-size: 18px;
    border-radius: 12px;
    background: #007bff;
    color: white;
    border: none;
    z-index: 9999;
  }
</style>
</head>

<body>

<button id="startButton" onclick="activateXR()">Start Hello WebXR</button>

<!-- MENU QUE APARECE DEPOIS -->
<div id="ar-menu">
  <button onclick="alert('Cama selecionada')">Cama</button>
  <button onclick="alert('Sof치 selecionado')">Sof치</button>
  <button onclick="alert('Arm치rio selecionado')">Arm치rio</button>
</div>

<script>
async function activateXR() {

  // esconder bot칚o inicial
  document.getElementById("startButton").style.display = "none";

  // mostrar o menu
  document.getElementById("ar-menu").style.display = "flex";

  // 游댠 ATIVAR C츽MERA DO CELULAR
  const video = document.createElement("video");
  video.setAttribute("autoplay", "");
  video.setAttribute("playsinline", "");
  video.style.position = "fixed";
  video.style.top = "0";
  video.style.left = "0";
  video.style.width = "100vw";
  video.style.height = "100vh";
  video.style.objectFit = "cover";
  video.style.zIndex = "-1";  // fundo atr치s do canvas e menu
  document.body.appendChild(video);

  const stream = await navigator.mediaDevices.getUserMedia({
    video: { facingMode: "environment" }
  });
  video.srcObject = stream;

  // CANVAS DO THREE.JS
  const canvas = document.createElement("canvas");
  canvas.style.position = "fixed";
  canvas.style.top = "0";
  canvas.style.left = "0";
  canvas.style.zIndex = "1";
  document.body.appendChild(canvas);

  const gl = canvas.getContext("webgl", {xrCompatible: true});
  const scene = new THREE.Scene();

  // OBJETO 3D
  const materials = [
    new THREE.MeshBasicMaterial({color: 0xff0000}),
    new THREE.MeshBasicMaterial({color: 0x0000ff}),
    new THREE.MeshBasicMaterial({color: 0x00ff00}),
    new THREE.MeshBasicMaterial({color: 0xff00ff}),
    new THREE.MeshBasicMaterial({color: 0x00ffff}),
    new THREE.MeshBasicMaterial({color: 0xffff00})
  ];

  const cube = new THREE.Mesh(
    new THREE.BoxBufferGeometry(0.2, 0.2, 0.2),
    materials
  );

  cube.position.set(0, 0, -1);
  scene.add(cube);

  const renderer = new THREE.WebGLRenderer({
    alpha: true,
    preserveDrawingBuffer: true,
    canvas: canvas,
    context: gl
  });

  renderer.setClearColor(0x000000, 0);
  renderer.autoClear = true;

  const camera = new THREE.PerspectiveCamera();
  camera.matrixAutoUpdate = false;

  // 游댠 Inline AR N츾O USA XRWebGLLayer
  const session = await navigator.xr.requestSession("inline");

  const referenceSpace = await session.requestReferenceSpace('local');

  const onXRFrame = (time, frame) => {
    session.requestAnimationFrame(onXRFrame);

    const pose = frame.getViewerPose(referenceSpace);
    if (!pose) return;

    const view = pose.views[0];
    const viewport = session.renderState.baseLayer
      ? session.renderState.baseLayer.getViewport(view)
      : { width: window.innerWidth, height: window.innerHeight };

    renderer.setSize(viewport.width, viewport.height);

    camera.matrix.fromArray(view.transform.matrix);
    camera.projectionMatrix.fromArray(view.projectionMatrix);
    camera.updateMatrixWorld(true);

    renderer.render(scene, camera);
  };

  session.requestAnimationFrame(onXRFrame);
}
</script>
</body>
</html>
